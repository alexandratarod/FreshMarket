<app-header></app-header>
<section class="product-by-category" id="product">

    <h1 class="heading"> <span>{{categoryName}}</span></h1>
    <a *ngIf="isAdmin"   href="create-product" class="btn3">create product</a> 
    <div class="box-container">
        
        
         <div *ngFor="let product of filteredProducts" class="box">
        
            <img [src]="product.photo" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>

            <div class="price">
                <span> {{product.price}}$</span>
            </div>

            <div class="quantity">
                <span>quantity : </span>
                <input type="number" min="1" max="1000">
                <span>/kg</span>
            </div>

            <a href="#" class="btn">add to cart</a>
            
        </div>
     </div>
</section>
